<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SlimeCrush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 400px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 5px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                        inset 0 0 60px rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            width: 100%;
            height: 100%;
        }

        .cell {
            position: relative;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5); }
        }

        .slime {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3),
                        inset 5px 5px 15px rgba(255, 255, 255, 0.2),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slime::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(2px);
        }

        .slime::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 55%;
            width: 15%;
            height: 15%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Candy Crush inspired colors */
        .slime.red { background: linear-gradient(145deg, #ff6b6b, #ee5a5a); }
        .slime.orange { background: linear-gradient(145deg, #ffa502, #e69500); }
        .slime.yellow { background: linear-gradient(145deg, #feca57, #f6b93b); }
        .slime.green { background: linear-gradient(145deg, #26de81, #20bf6b); }
        .slime.blue { background: linear-gradient(145deg, #45aaf2, #2d98da); }
        .slime.purple { background: linear-gradient(145deg, #a55eea, #8854d0); }

        /* Striped candy styles */
        .slime.striped-h::after,
        .slime.striped-v::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
        }

        .slime.striped-h::after {
            top: 45%;
            left: 10%;
            width: 80%;
            height: 10%;
        }

        .slime.striped-v::after {
            top: 10%;
            left: 45%;
            width: 10%;
            height: 80%;
        }

        /* Wrapped candy style */
        .slime.wrapped {
            border: 4px solid rgba(255, 255, 255, 0.8);
            animation: wrapped-glow 1s ease-in-out infinite;
        }

        .slime.wrapped::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes wrapped-glow {
            0%, 100% { box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        /* Color Bomb style */
        .slime.color-bomb {
            background: radial-gradient(circle at 30% 30%,
                #ff6b6b 0%,
                #ffa502 20%,
                #feca57 35%,
                #26de81 50%,
                #45aaf2 70%,
                #a55eea 90%);
            animation: color-bomb-spin 2s linear infinite;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        @keyframes color-bomb-spin {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        /* Match animation */
        .slime.matching {
            animation: match-pop 0.3s ease forwards;
        }

        @keyframes match-pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Fall animation */
        .slime.falling {
            animation: fall-in 0.3s ease;
        }

        @keyframes fall-in {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Swap animation */
        .cell.swapping {
            z-index: 10;
        }

        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.8);
            pointer-events: none;
            animation: score-float 1s ease forwards;
            z-index: 100;
        }

        @keyframes score-float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        /* Special effect explosions */
        .explosion {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s ease forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .line-explosion {
            position: absolute;
            pointer-events: none;
            animation: line-explode 0.4s ease forwards;
        }

        .line-explosion.horizontal {
            height: 10px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .line-explosion.vertical {
            width: 10px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        @keyframes line-explode {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Game controls */
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #1a1a2e;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Level complete overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
        }

        .overlay-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-score {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* Combo counter */
        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #feca57;
            text-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .combo-display.active {
            animation: combo-pop 0.8s ease forwards;
        }

        @keyframes combo-pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Moves counter style */
        .moves-warning {
            color: #ff6b6b !important;
            animation: pulse-warning 0.5s ease infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .game-title {
                font-size: 2rem;
            }
            .stat-box {
                padding: 8px 15px;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            #game-board {
                gap: 3px;
            }
        }

        @media (min-height: 800px) {
            body {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">SlimeCrush</h1>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Punkte</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Level</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Züge</div>
            <div class="stat-value" id="moves">30</div>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
        <div class="combo-display" id="combo-display"></div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="game.resetGame()">Neues Spiel</button>
        <button class="btn btn-secondary" onclick="game.shuffleBoard()">Mischen</button>
    </div>

    <div class="overlay" id="level-complete">
        <div class="overlay-content">
            <h2 class="overlay-title">Level Geschafft!</h2>
            <div class="overlay-score" id="final-score">0</div>
            <button class="btn btn-primary" onclick="game.nextLevel()">Nächstes Level</button>
        </div>
    </div>

    <div class="overlay" id="game-over">
        <div class="overlay-content">
            <h2 class="overlay-title">Spiel Vorbei</h2>
            <div class="overlay-score" id="gameover-score">0</div>
            <button class="btn btn-primary" onclick="game.resetGame()">Nochmal Spielen</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
